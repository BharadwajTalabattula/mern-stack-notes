<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
       

        .container{
            width:400px;
            height: 300px;
            background-color: black;
            display: grid;
            grid-template-columns: auto auto auto;
            
        }


        .item{
            height: auto;
            width:auto;
            background-color: aqua;
            text-align: center;
            border: 2px solid black;
        }

        .div-1{
            grid-column: 1/2;
        }

        .div-2{
            grid-column: 2/4;
        }

        .div-3{
            grid-row-start: 2;
            grid-row-end:4;
        }

        .div-5{
            grid-row-start: 2;
            grid-row-end:4;
            grid-column: 3/4;
        }
      

    </style>
</head>
<body>
    <div class="container">
        <div class="item div-1">item-1</div>
        <div class="item div-2">item-2</div>
        <div class="item div-3">item-3</div>
        <div class="item div-4">item-4</div>
        <div class="item div-5">item-5</div>
        <div class="item div-6">item-6</div>
       
      
        
    </div>
    
</body>
</html>
