<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="../Boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amazon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
        </div>
    </nav>
    <section class="container-fluid">
        <form class="m-auto">
            <div class="row">
            <div class="col-md-4 m-auto border">
            <div>
                <h1 class=" bg-dark text-white  text-center">Login Form</h1>
            </div>
          
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-2 input-group">
                <input type="password" class="form-control" placeholder="Enter password">
                <i class="bi bi-eye input-group-text"></i>
            </div>
            <div class="mb-2 ">
                <select  class="form-select" >
                    <option>
                        Blr
                    </option>
                    <option>
                        Hyd
                    </option>
                    <option>
                        Chennai
                    </option>
                </select>
            </div>
            <div class="mb-2 form-check">
                <input type="radio" class="form-check-input" name="gender" id="male">
                <label class="form-check-label" for="male">male</label>
              </div>
              <div class="mb-2 ">
                <input type="radio" class="form-check-input" name="gender" id="female">
                <label class="form-check-label" for="male">Female</label>
              </div>
              <div class="mb-2 ">
                <buttom class="btn btn-primary btn-sml">Buy Now</buttom>
              </div>
        </div>
        </div>
        </form>
    </section>
</body>
