<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt("Enter a Number"));
        let sqr = num * num;
        
        function arr (n){
            let sum =[];
            let i = 0;
            while(n > 0){
            let rem = n % 10;
            sum[i] = rem ;
            n = Math.trunc(n/10);
            i++;
        }
        return(sum);
        }
        let n1 = arr(num);
        let n2 = arr(sqr);

        let arr1 = [];
       
       for(let j = 0; j< n1.length; j++){
            if(n1(j) == n2(j)){
                arr1[j] += n1(j)
            }  
        }

        console.log(arr1)
     

      



    </script>
</head>
<body>
    <h2>Automorphic number</h2>
</body>
</html>
